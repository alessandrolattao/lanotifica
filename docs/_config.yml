title: LaNotifica
description: >-
  Forward Android notifications to your Linux desktop over your local network.
  Encrypted, private, battery-friendly. No cloud, no accounts, no tracking.
  Open source alternative to Pushbullet and KDE Connect notification mirroring.
url: https://alessandrolattao.github.io
baseurl: /lanotifica
