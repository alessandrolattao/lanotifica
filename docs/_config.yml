  - jekyll-sitemap

author:
  name: Alessandro Lattao
  url: https://github.com/alessandrolattao

social:
  name: Alessandro Lattao
  links:
    - https://github.com/alessandrolattao

google_site_verification: googlef914d516728b8b13

defaults:
  - scope:
      path: ""
